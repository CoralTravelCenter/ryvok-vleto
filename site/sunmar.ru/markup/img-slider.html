<body>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="/site/sunmar.ru/css/img-slider.less">
	<section class="hero img-slider">
		<article>
			<div class="contenu">
				<!-- Slider main container -->
				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/1.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/2.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/3.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/4.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/5.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/6.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/7.jpg">
						</div>
						<div class="swiper-slide">
							<img src="/site/sunmar.ru/assets/8.jpg">
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</article>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="/site/sunmar.ru/js/img-slider.js"></script>
</body>
